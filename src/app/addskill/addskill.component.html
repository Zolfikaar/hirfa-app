<form class='uk-padding'>
  <fieldset class="uk-fieldset">

    <div class="uk-margin">
      <input class="uk-input" type="text" placeholder="الاسم" name="name" [(ngModel)]="data.name">
    </div>
    <div class="uk-margin">
      <input class="uk-input" type="text" placeholder="البريد الألكتروني" name="email" [(ngModel)]="data.email">
    </div>
    <div class="uk-margin">
      <input class="uk-input" type="text" placeholder="رقم الهاتف" name="phone" [(ngModel)]="data.phone">
    </div>
    <div class="uk-margin">
      <input class="uk-input" type="text" placeholder="المحافظة" name="province" [(ngModel)]="data.province">
    </div>
    <div class="uk-margin">
      <input class="uk-input" type="text" placeholder="المهارة" name="skill" [(ngModel)]="data.skill">
    </div>
    <div class="uk-margin">
      <input class="uk-input" type="text" placeholder="السعر" name="price" [(ngModel)]="data.price">
    </div>

    <div class="uk-margin">
      <textarea class="uk-textarea" rows="5" placeholder="ملاحظات" name="note" [(ngModel)]="data.note"></textarea>
    </div>
    <button class="uk-button uk-button-primary" (click)="insertSkill()">إضافة</button>
  </fieldset>
</form>
